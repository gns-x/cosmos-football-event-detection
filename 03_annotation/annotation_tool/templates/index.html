<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Video Annotation Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            background: #000;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 8px;
        }
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .progress-bar {
            width: 100%;
            height: 24px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        .annotation-panel {
            padding: 20px;
        }
        .class-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }
        .class-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
            font-size: 14px;
        }
        .class-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .class-btn.active {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .annotation-item {
            background: #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .video-info {
            background: #e9ecef;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .current-time {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš½ Football Video Annotation Tool</h1>
            <p>Annotate football videos for Cosmos AI training</p>
        </div>
        
        <div class="video-info">
            <h3>Current Video: <span id="videoName">Loading...</span></h3>
            <p>Class: <span id="videoClass">-</span></p>
            <p>Current Time: <span class="current-time" id="currentTime">0:00</span></p>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="controls">
            <p>Progress: <span id="progressText">0 / 0</span></p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="annotation-panel">
            <h3>Select Event Class:</h3>
            <div class="class-buttons" id="classButtons"></div>
            
            <div id="annotationsList">
                <h3>Current Annotations:</h3>
                <div id="annotations"></div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="addAnnotation()">Add Annotation at Current Time</button>
                <button class="btn btn-success" onclick="saveAndNext()">Save & Next Video</button>
                <button class="btn btn-danger" onclick="skipVideo()">Skip Video</button>
            </div>
        </div>
    </div>

    <script>
        let currentVideo = 0;
        let videos = [];
        let annotations = [];
        let selectedClass = null;
        let eventClasses = [];
        
        async function initializeTool() {
            try {
                const classesResponse = await fetch('/api/event-classes');
                eventClasses = await classesResponse.json();
                createClassButtons();
                
                await loadVideoList();
                updateProgress();
                
                // Update current time display
                const video = document.getElementById('videoPlayer');
                setInterval(() => {
                    document.getElementById('currentTime').textContent = formatTime(video.currentTime);
                }, 100);
            } catch (error) {
                console.error('Error initializing tool:', error);
                alert('Error loading tool. Check console for details.');
            }
        }
        
        function createClassButtons() {
            const container = document.getElementById('classButtons');
            container.innerHTML = '';
            
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', 
                          '#9b59b6', '#1abc9c', '#34495e', '#e67e22'];
            
            eventClasses.forEach((cls, idx) => {
                const btn = document.createElement('button');
                btn.className = 'class-btn';
                btn.style.backgroundColor = colors[idx];
                btn.textContent = cls.replace('_', ' ').replace(/_/g, ' ').toUpperCase();
                btn.onclick = () => selectClass(cls, btn);
                container.appendChild(btn);
            });
        }
        
        async function loadVideoList() {
            try {
                const response = await fetch('/api/videos');
                videos = await response.json();
                
                if (videos.length > 0) {
                    loadCurrentVideo();
                } else {
                    alert('No videos found! Check video directory.');
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                alert('Error loading videos. Check console.');
            }
        }
        
        function loadCurrentVideo() {
            if (currentVideo < videos.length) {
                const video = videos[currentVideo];
                const videoPlayer = document.getElementById('videoPlayer');
                
                document.getElementById('videoName').textContent = video.name;
                document.getElementById('videoClass').textContent = video.class;
                videoPlayer.src = `/api/video/${video.path}`;
                
                // Reset annotations for new video
                annotations = [];
                updateAnnotationsList();
                
                updateProgress();
            } else {
                alert('All videos processed!');
            }
        }
        
        function selectClass(classId, button) {
            document.querySelectorAll('.class-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            selectedClass = classId;
        }
        
        function addAnnotation() {
            if (!selectedClass) {
                alert('Please select an event class first!');
                return;
            }
            
            const video = document.getElementById('videoPlayer');
            const currentTime = video.currentTime;
            
            const annotation = {
                description: `${selectedClass.replace('_', ' ').toUpperCase()} - Player action detected`,
                start_time: formatTime(currentTime),
                end_time: formatTime(Math.min(currentTime + 5, video.duration)),
                event: selectedClass
            };
            
            annotations.push(annotation);
            updateAnnotationsList();
        }
        
        function updateAnnotationsList() {
            const container = document.getElementById('annotations');
            container.innerHTML = '';
            
            if (annotations.length === 0) {
                container.innerHTML = '<p style="color: #6c757d;">No annotations yet. Click "Add Annotation at Current Time" to add.</p>';
                return;
            }
            
            annotations.forEach((ann, idx) => {
                const div = document.createElement('div');
                div.className = 'annotation-item';
                div.innerHTML = `
                    <strong>${ann.event.replace('_', ' ').toUpperCase()}</strong><br>
                    <small>Time: ${ann.start_time} - ${ann.end_time}</small><br>
                    <small>Description: ${ann.description}</small>
 limit-right">
                        <button onclick="removeAnnotation(${idx})" 
                                style="background: #dc3545; color: white; border: none; 
                                       padding: 5px 10px; border-radius: 3px; cursor: pointer;">Remove</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        function removeAnnotation(index) {
            annotations.splice(index, 1);
            updateAnnotationsList();
        }
        
        async function saveAndNext() {
            if (annotations.length > 0) {
                await saveCurrentAnnotations();
            }
            
            currentVideo++;
            annotations = [];
            loadCurrentVideo();
        }
        
        function skipVideo() {
            currentVideo++;
            annotations = [];
            loadCurrentVideo();
        }
        
        async function saveCurrentAnnotations() {
            if (annotations.length === 0) return;
            
            const video = videos[currentVideo];
            
            try {
                const response = await fetch('/api/annotations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        video: video.name,
                        event_class: video.class,
                        annotations: annotations
                    })
                });
                
                if (response.ok) {
                    console.log('Annotations saved successfully');
                    updateProgress();
                } else {
                    alert('Failed to save annotations');
                }
            } catch (error) {
                console.error('Error saving:', error);
                alert('Error saving annotations');
            }
        }
        
        async function updateProgress() {
            try {
                const response = await fetch('/api/progress');
                const data = await response.json();
                
                document.getElementById('progressBar').style.width = data.progress + '%';
                document.getElementById('progressText').textContent = `${data.annotated} / ${data.total}`;
            } catch (error) {
                console.error('Error loading progress:', error);
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        document.addEventListener('DOMContentLoaded', initializeTool);
    </script>
</body>
</html>
