
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Video Annotation Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            background: #000;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .class-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .class-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }
        .class-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .class-btn.active {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .annotation-panel {
            padding: 20px;
        }
        .annotation-item {
            background: #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš½ Football Video Annotation Tool</h1>
            <p>Annotate football videos for Cosmos AI training</p>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="controls">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            <p>Progress: <span id="progressText">0 / 0</span></p>
        </div>
        
        <div class="annotation-panel">
            <h3>Select Action Class:</h3>
            <div class="class-buttons" id="classButtons">
                <!-- Class buttons will be generated by JavaScript -->
            </div>
            
            <div id="annotationsList">
                <h3>Current Annotations:</h3>
                <div id="annotations"></div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveAnnotation()">Save Annotation</button>
                <button class="btn btn-success" onclick="nextVideo()">Next Video</button>
                <button class="btn btn-danger" onclick="skipVideo()">Skip Video</button>
            </div>
        </div>
    </div>

    <script>
        // Annotation tool JavaScript
        let currentVideo = 0;
        let videos = [];
        let annotations = [];
        let selectedClass = null;
        
        // Load configuration
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                initializeTool(config);
            });
        
        function initializeTool(config) {
            // Create class buttons
            const classButtons = document.getElementById('classButtons');
            config.classes.forEach(classItem => {
                const button = document.createElement('button');
                button.className = 'class-btn';
                button.style.backgroundColor = classItem.color;
                button.textContent = classItem.name;
                button.onclick = () => selectClass(classItem.id, button);
                classButtons.appendChild(button);
            });
            
            // Load video list
            loadVideoList();
        }
        
        function loadVideoList() {
            // This would typically load from a server
            // For now, we'll use placeholder data
            videos = [
                { path: 'data/video1.mp4', name: 'Video 1' },
                { path: 'data/video2.mp4', name: 'Video 2' },
                { path: 'data/video3.mp4', name: 'Video 3' }
            ];
            
            loadCurrentVideo();
        }
        
        function loadCurrentVideo() {
            if (currentVideo < videos.length) {
                const video = videos[currentVideo];
                document.getElementById('videoPlayer').src = video.path;
                updateProgress();
            } else {
                alert('All videos annotated!');
            }
        }
        
        function selectClass(classId, button) {
            // Remove active class from all buttons
            document.querySelectorAll('.class-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to selected button
            button.classList.add('active');
            selectedClass = classId;
        }
        
        function saveAnnotation() {
            if (!selectedClass) {
                alert('Please select a class first!');
                return;
            }
            
            const video = videos[currentVideo];
            const annotation = {
                video: video.name,
                class: selectedClass,
                timestamp: new Date().toISOString(),
                confidence: 1.0
            };
            
            annotations.push(annotation);
            updateAnnotationsList();
            
            // Reset selection
            selectedClass = null;
            document.querySelectorAll('.class-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        function updateAnnotationsList() {
            const container = document.getElementById('annotations');
            container.innerHTML = '';
            
            annotations.forEach((annotation, index) => {
                const div = document.createElement('div');
                div.className = 'annotation-item';
                div.innerHTML = `
                    <strong>${annotation.class}</strong> - ${annotation.timestamp}
                    <button onclick="removeAnnotation(${index})" style="float: right; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Remove</button>
                `;
                container.appendChild(div);
            });
        }
        
        function removeAnnotation(index) {
            annotations.splice(index, 1);
            updateAnnotationsList();
        }
        
        function nextVideo() {
            // Save current annotations
            saveCurrentAnnotations();
            
            // Move to next video
            currentVideo++;
            annotations = [];
            loadCurrentVideo();
        }
        
        function skipVideo() {
            currentVideo++;
            annotations = [];
            loadCurrentVideo();
        }
        
        function saveCurrentAnnotations() {
            if (annotations.length > 0) {
                const video = videos[currentVideo];
                const filename = `ground_truth_${video.name.replace(/\s+/g, '_')}.json`;
                
                // In a real implementation, this would save to server
                console.log('Saving annotations:', annotations);
                console.log('Filename:', filename);
            }
        }
        
        function updateProgress() {
            const progress = ((currentVideo + 1) / videos.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentVideo + 1} / ${videos.length}`;
        }
    </script>
</body>
</html>
